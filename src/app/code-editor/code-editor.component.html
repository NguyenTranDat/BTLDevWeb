

<body>
    <section id="header">
        <div class="left">
            <h2 class="logo"><i class="fa-brands fa-codepen fa-xl"></i></h2>
            <div class="project-details">
                <h4 class="title">Untitled <i class="fa-solid fa-pencil"></i></h4>
                <p>Captain Anonymous</p>
            </div>
        </div>
        <div class="right">
            <ul>
                <li class="save"><a href="#"><i class="fas fa-cloud"></i> Save</a></li>
                <li class="settings"><a href="#"><i class="fas fa-gear"></i> Settings</a></li>
                <li class="view"><a href="#"><i class="fas fa-object-group"></i></a></li>
                <li class="submenu" (click)="openMenu()"><a href="#"><i class="fas fa-square-caret-down"></i></a>
                </li>
                <li><a href="#" class="signup">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>

        <!-- For Mobile Sub-Menu -->
        <ul class="mobile-menu" [style.right]="isMenuOpen ? '75px' : '-400px'" id="side-menu">
            <li class="save"><a href="#"><i class="fa-solid fa-cloud"></i> Save</a></li>
            <li class="settings"><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
            <i class="fa-solid fa-xmark close" (click)="closeMenu()"></i>
        </ul>

    </section>

    <section id="main-section">
        <div class="input-section">
            <div class="html-field">
                <label><i class="fa-brands fa-html5 fa-lg"></i> HTML</label>
                <textarea #htmlTextarea></textarea>
            </div>
            <div class="css-field">
                <label><i class="fa-brands fa-css3-alt fa-lg"></i> CSS</label>
                <textarea #cssTextarea></textarea>
            </div>
            <div class="js-field">
                <label><i class="fa-brands fa-js fa-lg"></i> JS</label>
                <textarea #jsTextarea></textarea>
            </div>
        </div>
        <div class="output-section">
            <div class="output-field">
                <iframe id="output" title="Code Output Display" #outputFrame></iframe>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="copyright">
            <p>Copyright ©️ by UETers</p>
        </div>
    </section>
</body>
