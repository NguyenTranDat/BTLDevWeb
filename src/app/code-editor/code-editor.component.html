<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>Live Code Editor</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="code-editor.component.scss">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section id="main-section">
        <div class="input-section">
            <div class="html-field">
                <label><i class="fa-brands fa-html5 fa-lg"></i> HTML</label>
                <textarea #htmlTextarea></textarea>
            </div>
            <div class="css-field">
                <label><i class="fa-brands fa-css3-alt fa-lg"></i> CSS</label>
                <textarea #cssTextarea></textarea>
            </div>
            <div class="js-field">
                <label><i class="fa-brands fa-js fa-lg"></i> JS</label>
                <textarea #jsTextarea></textarea>
            </div>
        </div>
        <div class="output-section">
            <div class="output-field">
                <iframe id="output" title="Code Output Display" #outputFrame></iframe>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="copyright">
            <p>Copyright ©️ by UETers</p>
        </div>
    </section>
</body>

</html>
