<div class="center-folder-tree">
    <div class="search-bar">
        <nav *ngIf="!click_search" (click)="changeStatusNav()">
            <button class="file-search-button mini-button">
                <svg viewBox="0 0 56.7 56.7">
                    <path
                        d="M42.8 7.3C33-2.4 17.1-2.4 7.3 7.3c-9.8 9.8-9.8 25.7 0 35.5 8.7 8.7 22.2 9.7 32 2.9l9.6 9.6c1.8 1.8 4.7 1.8 6.4 0 1.8-1.8 1.8-4.7 0-6.4l-9.6-9.6c6.8-9.8 5.8-23.3-2.9-32zm-6.2 29.3c-6.4 6.4-16.7 6.4-23.1 0s-6.4-16.7 0-23.1c6.4-6.4 16.7-6.4 23.1 0 6.4 6.4 6.4 16.8 0 23.1z">

                    </path>
                </svg>
                <span>Search Files</span>
            </button>
        </nav>

        <nav *ngIf="click_search" style="display: flex;">
            <input type="search" placeholder="Search Files" [(ngModel)]="search" (ngModelChange)="searchFiles(search)"
                style="    width: inherit;">
            <button class="file-search-button mini-button" (click)="changeStatusNav()" style="width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;">
                <!-- svg x -->
                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"
                    style="margin-right: 0">
                    <path
                        d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                </svg>
            </button>
        </nav>

        <div class="file-search-result" *ngIf="click_search">
            <div class="file-search-result-item" *ngIf="list_files_search.length == 0">
                <div class="file-search-result-item-name">
                    <span>There are no match yets.</span>
                </div>
            </div>

            <div class="file-search-result-item" *ngFor="let file of list_files_search" (click)="choose_search(file)">
                <div class="file-search-result-item-name">
                    <span>{{file}}</span>
                </div>
 
            </div>

        </div>
    </div>
    <div class="folder-tree-project">
        <h2>Files</h2>
        <div id="folder-tree-file">
        </div>
    </div>
</div>
