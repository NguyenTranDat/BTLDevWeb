<div class="screen-view-center">
    <div class="preview-bar">
        <label class="render-choice-label">Preview:</label>
        <div class="select select-small">
            <select id="render-choice" class="render-choice-dropdown" [(ngModel)]="screen_choose"
                (ngModelChange)="onScreenChooseChange()">
                <option *ngFor="let key of this.data.key_file_html" [value]="key">{{ key }}</option>
            </select>
        </div>
    </div>
    <div style="background-color: white; width: 100%; height: 100%">
        <!-- Thêm phần hiển thị iframe vào đây -->
        <iframe [srcdoc]="iframeContent" style="width: 100%; height: 100%;" sandbox="allow-scripts"></iframe>
    </div>
</div>
