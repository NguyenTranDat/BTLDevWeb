<div class="center-list-item">
    <table>
        <thead>
            <tr>
                <th style="width: 25%;">Title</th>
                <th style="width: 20%;">Created</th>
                <th style="    width: 20%;">Last Updated</th>
                <th style="    text-align: center;
                width: 20%;">Stats</th>
                <th style="text-align: center;width: 10%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of pen_ids_current">
                <td class="title-row"><a [href]="item.link" target="_blank">{{item.name}}</a></td>
                <td class="created-row">{{item.createdAt}}</td>
                <td class="last-udpated-row">{{item.updatedAt}}</td>
                <td class="list-stats">
                    <div class="stat-value"><svg viewBox="-2 0 105 92">
                            <path
                                d="M85.24 2.67C72.29-3.08 55.75 2.67 50 14.9 44.25 2 27-3.8 14.76 2.67 1.1 9.14-5.37 25 5.42 44.38 13.33 58 27 68.11 50 86.81 73.73 68.11 87.39 58 94.58 44.38c10.79-18.7 4.32-35.24-9.34-41.71Z">
                            </path>
                        </svg> <span>{{item.numlike}}</span></div>
                    <div class="stat-value"><svg viewBox="-405.9 238 56.3 54.8">
                            <path
                                d="M-391 291.4c0 1.5 1.2 1.7 1.9 1.2 1.8-1.6 15.9-14.6 15.9-14.6h19.3c3.8 0 4.4-.8 4.4-4.5v-31.1c0-3.7-.8-4.5-4.4-4.5h-47.4c-3.6 0-4.4.9-4.4 4.5v31.1c0 3.7.7 4.4 4.4 4.4h10.4v13.5z">
                            </path>
                        </svg> <span>{{item.numcomment}}</span></div>
                    <div class="stat-value"><svg viewBox="0 0 30.5 16.5">
                            <path
                                d="M15.3 0C8.9 0 3.3 3.3 0 8.3c3.3 5 8.9 8.3 15.3 8.3s12-3.3 15.3-8.3C27.3 3.3 21.7 0 15.3 0zm0 14.5c-3.4 0-6.2-2.8-6.2-6.2C9 4.8 11.8 2 15.3 2c3.4 0 6.2 2.8 6.2 6.2 0 3.5-2.8 6.3-6.2 6.3z">
                            </path>
                        </svg> <span>{{item.numview}}</span></div>
                </td>
                <td class="action-row">
                    <!-- 123 -->
                    <button *ngIf="deleted==false" class="delete-button"> Delete In System </button>
                    <button *ngIf="deleted==true" class="restore-button"> Restore </button>
                
                </td>

            </tr>
        </tbody>
    </table>

    <nav class="next-page">
        <button class="button-next-page" (click)="clickPrevPageButton()" *ngIf="!is_start">
            <svg viewBox="-100.9 99.1 61.9 105.9" style="width: 7px; margin-right: 4px; transform: rotate(180deg);">
                <path
                    d="m-41.7 145.3-43.5-43.5c-1.7-1.7-4-2.7-6.5-2.7s-4.8 1-6.5 2.7c-1.7 1.7-2.7 4-2.7 6.5s1 4.8 2.7 6.5L-61 152l-37.2 37.2c-1.7 1.7-2.7 4-2.7 6.5s1 4.8 2.6 6.5c1.8 1.9 4.2 2.8 6.6 2.8 2.3 0 4.6-.9 6.5-2.6 11.5-11.4 41.2-41 43.3-43l.2-.2c3.6-3.6 3.6-10.4 0-13.9z">
                </path>
            </svg>
            Prev

        </button>
        <button class="button-next-page" (click)="clickNextPageButton()"  *ngIf="!is_end">
            Next
            <svg viewBox="-100.9 99.1 61.9 105.9" style="width: 7px; margin-left: 4px;">
                <path
                    d="m-41.7 145.3-43.5-43.5c-1.7-1.7-4-2.7-6.5-2.7s-4.8 1-6.5 2.7c-1.7 1.7-2.7 4-2.7 6.5s1 4.8 2.7 6.5L-61 152l-37.2 37.2c-1.7 1.7-2.7 4-2.7 6.5s1 4.8 2.6 6.5c1.8 1.9 4.2 2.8 6.6 2.8 2.3 0 4.6-.9 6.5-2.6 11.5-11.4 41.2-41 43.3-43l.2-.2c3.6-3.6 3.6-10.4 0-13.9z">
                </path>
            </svg></button>
    </nav>
</div>
