<div class="full-page">
    <div class="app-sidebar-component">
        <app-sidebar class="app-side-bar-container"></app-sidebar>
    </div>
    <div class="right-content">
        <div class="app-search-component">
            <app-header></app-header>
        </div>
        <div class="center-content">
            <div class="container-all">
                <div class="information-control">
                    <div class="user-module">
                        <a class="user-link" href={{user.link_user}}>
                            <img class="user-avatar"
                                src="https://assets.codepen.io/t-1/user-default-avatar.jpg?format=auto&version=0&width=80&height=80"
                                alt="user.name">

                        </a>
                        <div>
                            <h1 class="collection-name">{{ collectionName }}</h1>
                            <div class="user-name-container">
                                <span class="user-name" style="color: rgba(255, 255, 255, 0.543);">{{userName}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-user-module">
                        <div class="love-add" (click)="toggleLike()" [@likeAnimation]="likeAnimationState">
                            <svg viewBox="-2 0 105 92" class="LoveButtonIcon-module_root-3tVfn" data-love-level="0">
                                <path
                                    d="M85.24 2.67C72.29-3.08 55.75 2.67 50 14.9 44.25 2 27-3.8 14.76 2.67 1.1 9.14-5.37 25 5.42 44.38 13.33 58 27 68.11 50 86.81 73.73 68.11 87.39 58 94.58 44.38c10.79-18.7 4.32-35.24-9.34-41.71Z">
                                </path>
                            </svg>
                        </div>

                        <div class="more-action">
                            <div class="three-dot-list" (click)="$event.stopPropagation()">

                                <div class="list-items {{random_number}}">
                                    <ul>
                                        <li class="list-collection-li {{random_number}}" (click)="onClickAddCollection()">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                <rect y="10.36" width="9.64" height="9.64" rx="1" ry="1"></rect>
                                                <rect x="10.36" y="10.36" width="9.64" height="9.64" rx="1" ry="1">
                                                </rect>
                                                <rect width="9.64" height="9.64" rx="1" ry="1"></rect>
                                                <rect x="10.36" width="9.64" height="9.64" rx="1" ry="1"></rect>
                                            </svg>
                                            {{informationPen[0]}}
                                        </li>
                                        <li (click)="handleToggleStatusClick()" *ngIf=flag>
                                            <svg viewBox="0 0 100 125" class="ItemActionsPrivacy-module_icon-3Pn-9">
                                                <path
                                                    d="M79.244 100H20.757a3.773 3.773 0 0 1-3.774-3.775V58.113a3.773 3.773 0 0 1 3.774-3.773h3.773V38.191c0-14.066 11.403-25.47 25.471-25.47 14.065 0 25.47 11.403 25.47 25.47V54.34h3.773a3.773 3.773 0 0 1 3.773 3.773v38.111A3.773 3.773 0 0 1 79.244 100zM63.482 38.945c0-7.445-6.037-13.48-13.481-13.48-7.446 0-13.481 6.035-13.481 13.48V54.34h26.963V38.945z">
                                                </path>
                                            </svg>
                                            <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><rect y="10.36" width="9.64" height="9.64" rx="1" ry="1"></rect><rect x="10.36" y="10.36" width="9.64" height="9.64" rx="1" ry="1"></rect><rect width="9.64" height="9.64" rx="1" ry="1"></rect><rect x="10.36" width="9.64" height="9.64" rx="1" ry="1"></rect></svg> -->
                                            {{informationPen[1]}}
                                        </li>
                                        <li (click)=handleDeleteClick() *ngIf=flag>
                                            <svg viewBox="0 0 16 19">
                                                <path
                                                    d="M.177 7.152A1 1 0 0 1 1.166 6h13.668a1 1 0 0 1 .989 1.152l-1.693 11a1 1 0 0 1-.988.848H2.858a1 1 0 0 1-.988-.848l-1.693-11ZM0 4a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H1a1 1 0 0 1-1-1Z">
                                                </path>
                                                <path
                                                    d="M8 1.5A2.5 2.5 0 0 0 5.5 4h-1a3.5 3.5 0 1 1 7 0h-1A2.5 2.5 0 0 0 8 1.5Z">
                                                </path>
                                            </svg>
                                            {{informationPen[2]}}
                                        </li>
                                    </ul>

                                </div>
                                <span (click)="onClickInformationPen()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                        class="bi bi-three-dots" viewBox="0 0 16 16">
                                        <path
                                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                                    </svg>


                                </span>
                            </div>
                            <div class="list-collection-add {{random_number}}">
                                <app-list-collection-to-add-pen style="    right: -20px;
                                top: 440px;
                                position: absolute;" [currentCollectionID]="this.currentCollectionID"></app-list-collection-to-add-pen>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="control-module">
                    <app-full-option-control-item></app-full-option-control-item>
                </div>
                <div class="pen-module">
                    <app-list-item-grid-code [pen_ids]="pen_ids"></app-list-item-grid-code>
                    <!-- <app-content-grid-code *ngFor="let dataItem of pen_ids_current; trackBy: trackByFn" [pen_id]="dataItem"></app-content-grid-code> -->

                </div>
                <div class="comment-module">
                </div>
            </div>
            <app-comment-area [id]="currentCollectionID" [type]="'collection'"></app-comment-area>
        </div>
        <div class="app-footer-component">
            <app-footer></app-footer>
        </div>
    </div>
</div>
