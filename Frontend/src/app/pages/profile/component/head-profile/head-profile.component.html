<div class="content-container">
    <div class="background-profile">
      <img class="wallpaper" src="https://cpwebassets.codepen.io/assets/profile/profile-bg-7e5b92551f68bb55b638847ab4b3ced093fa6d3727e02083fdade22a2d4b07e2.svg">

      
      <div class="profile-avatar">
        <div class="profile-header-name">
          <h1 id="user-header-name">
            <span class="user-full-name">{{ user.full_name }}</span>
          </h1>
        </div>
        <div class="user-name">
            <span>@{{ user.user_name }}</span>
          </div>
        <img class="avatar-profile" [src]="user.avatar_path || 'https://assets.codepen.io/t-1/user-default-avatar.jpg?format=auto&version=0&width=80&height=80'">
        <div class="follower-num">
          <span class="follower-num_">{{ user.followers_count }} </span>
          <span class="follower-text">Followers</span>
          <span class="follower-num_">{{ user.following_count }} </span>
          <span class="follower-text">Following</span>
        </div>
      </div>
    </div>
</div>
