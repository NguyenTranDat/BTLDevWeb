<div class="list-collection-to-add-pen" *ngIf="data_views && data_views.length > 0">
    <div class="header-list">
        Add <span>&nbsp; {{pen_name}} &nbsp;</span> to Collection
    </div>
    <div class="search-list">
        <nav>
            <button class="file-search-button mini-button">
                <svg viewBox="0 0 56.7 56.7">
                    <path
                        d="M42.8 7.3C33-2.4 17.1-2.4 7.3 7.3c-9.8 9.8-9.8 25.7 0 35.5 8.7 8.7 22.2 9.7 32 2.9l9.6 9.6c1.8 1.8 4.7 1.8 6.4 0 1.8-1.8 1.8-4.7 0-6.4l-9.6-9.6c6.8-9.8 5.8-23.3-2.9-32zm-6.2 29.3c-6.4 6.4-16.7 6.4-23.1 0s-6.4-16.7 0-23.1c6.4-6.4 16.7-6.4 23.1 0 6.4 6.4 6.4 16.8 0 23.1z">

                    </path>
                </svg>
            </button>
            <input type="search" placeholder="SEACRH COLLECTIONS" [(ngModel)]="search"
                (ngModelChange)="searchFiles(search)" style="    width: inherit;">
        </nav>
    </div>
    <div class="center-list">
        <ul>
            <li class="item-list" *ngFor="let collection of data_views">
                <div class="item-list-container">
                    <div class="right-content">
                        <!-- <div class="item-list-image">
                            <img src={{collection.avatar}} alt="">
                        </div> -->
                        <div class="name-and-description">
                            <div class="item-list-name">
                                <span>{{collection.collection_name}}</span>
                            </div>
                            <div class="item-list-description">
                                <span>{{collection.collection_number_pens}} items</span>
                                <button (click)="viewCollection(collection.collection_id)">
                                    View Collection &rarr;
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="item-list-button">
                        <button *ngIf="!collection.has_this_pen" class="add-to-collection-button"
                            (click)="addPenToCollection(collection.collection_id)">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                                <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                            </svg>
                        </button>
                        <button *ngIf="collection.has_this_pen" class="remove-from-collection-button"
                            (click)="removePenFromCollection(collection.collection_id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path d="M6 12L18 12" stroke="#fff" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
        </ul>
    </div>
    <!-- <div class="create-new-collection">
        <button class="create-collection-button" (click)="openCreateNewCollection()">Create New Collection</button>
        <app-create-new-collection *ngIf="childVisible" (close)="handleChildClose()"></app-create-new-collection>
    </div> -->
</div>
